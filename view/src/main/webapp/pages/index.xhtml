<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="template.xhtml"
                xmlns:uib="http://engagepoint.com/uib">
<h:head>
    <title>Index page</title>
</h:head>

<ui:define name="mainContent">

    <uib:gridContainer>
        <uib:gridRow>
            <uib:gridColumn column="12" styleClass="mar30">

                <p:commandButton id="createBtn" value="Create type" action="#{treeBean.createType}"
                                 styleClass="secondary small" icon="ui-icon-edit"
                                 oncomplete="jQuery('#AddModal').modal('show');return false;"
                                 disabled="#{treeBean.disableBtn}"/>
                <p:commandButton id="logoutButton" styleClass="secondary small" value="Logout"
                                 action="#{login.doLogout}"/>
                <p:commandButton id="showprop" value="show prop"
                                 styleClass="secondary small" icon="ui-icon-edit"
                                 oncomplete="jQuery('#allPropertiesModal').modal('show');return false;"/>
            </uib:gridColumn>
        </uib:gridRow>
        <uib:gridRow fluid="true">
            <uib:gridColumn column="6">

                <h:form id="form" styleClass="mar30">

                    <p:tree value="#{treeBean.root}"
                            var="node"
                            id="tree"
                            dynamic="true"
                            selectionMode="single"
                            selection="#{treeBean.selected}">
                        <p:ajax event="select" listener="#{treeBean.onNodeSelect}"
                                update=":createBtn :atributesForm :Add :allPropertiesForm"/>
                        <p:treeNode id="treeNode">
                            <h:outputText value="#{node}" id="lblNode"/>
                        </p:treeNode>
                    </p:tree>
                </h:form>
            </uib:gridColumn>

            <uib:gridColumn column="6">

                <h:form id="atributesForm" styleClass="mar30">
                    <p:panelGrid id="atributesGrid" columns="2">
                        Name:
                        <p:inputText id="atribute" value="#{treeBean.currentDTO.displayName}"/>
                        Description:
                        <p:inputText id="atr_description" value="#{treeBean.currentDTO.description}"/>
                        Createable:
                        <p:inputText id="atr_createble" value="#{treeBean.currentDTO.creatable}"/>
                        Fileable:
                        <p:inputText id="atr_fileable" value="#{treeBean.currentDTO.fileable}"/>
                        Full text Indexed:
                        <p:inputText id="atr_fulltextIndexed" value="#{treeBean.currentDTO.fulltextIndexed}"/>
                        Queryable:
                        <p:inputText id="atr_queryable" value="#{treeBean.currentDTO.queryable}"/>
                    </p:panelGrid>
                </h:form>
            </uib:gridColumn>
        </uib:gridRow>

        <uib:gridRow>
            <uib:gridColumn column="12">

                <h:form id="allPropertiesForm" prependId="false">
                    <uib:modal id="allPropertiesModal" header="Type Property">
                        <uib:dataTable id="allProperties" var="property"
                                       rows="5"
                                       value="#{treeBean.currentDTO.propertyList}">

                            <p:column headerText="ID">
                                <h:outputText id="prop_id" value="#{property.id}" var="id"/>
                            </p:column>
                            <p:column headerText="Display Name">
                                <h:outputText value="#{property.displayName}"/>
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText value="#{property.description}"/>
                            </p:column>
                            <p:column headerText="Full Info">
                                <p:commandButton title="Full Info" id="fullInfo" value="Info"
                                                 update=":fullPropertyForm"
                                                 oncomplete="jQuery('#allPropertiesModal').modal('hide');
                                    jQuery('#fullPropertyModal').modal('show');return false;"/>
                            </p:column>
                        </uib:dataTable>
                        <f:facet name="footer">
                            <p:commandButton title="Cancel" mode="client" value="Cancel"
                                             styleClass="secondary"
                                             oncomplete="jQuery('#allPropertiesModal').modal('hide');
                                         return false;"/>
                        </f:facet>
                    </uib:modal>
                </h:form>

            </uib:gridColumn>
        </uib:gridRow>
    </uib:gridContainer>

    <h:form id="fullPropertyForm" prependId="false">
        <uib:modal id="fullPropertyModal" header="Full Property Info">
            <p:panelGrid columns="2" id="fullPropertyGrid">

                <h:outputText value="ID: "/>
                <h:outputText value="#{property.id}"/>

                <h:outputText value="Local Name: "/>
                <h:outputText value="#{property.localName}"/>

                <h:outputText value="Local Namespace: "/>
                <h:outputText value="#{property.localNamespace}"/>

                <h:outputText value="Display Name: "/>
                <h:outputText value="#{property.displayName}"/>

                <h:outputText value="Query Name: "/>
                <h:outputText value="#{property.queryName}"/>

                <h:outputText value="Description: "/>
                <h:outputText value="#{property.description}"/>

                <h:outputText value="Inherited: "/>
                <h:outputText value="#{property.inherited}"/>

                <h:outputText value="Required: "/>
                <h:outputText value="#{property.required}"/>

                <h:outputText value="Queryable: "/>
                <h:outputText value="#{property.queryable}"/>

                <h:outputText value="Orderable: "/>
                <h:outputText value="#{property.orderable}"/>

                <h:outputText value="Open Choice: "/>
                <h:outputText value="#{property.openChoice}"/>

                <h:outputText value="Property Type: "/>
                <h:outputText value="#{property.propertyType}"/>

                <h:outputText value="Cardinality: "/>
                <h:outputText value="#{property.cardinality}"/>

                <h:outputText value="Updatability: "/>
                <h:outputText value="#{property.updatability}"/>

                <h:outputText value="Choise List: "/>
                <h:outputText value="#{property.choiseList}"/>

                <h:outputText value="Default Value: "/>
                <h:outputText value="#{property.defaultValue}"/>

                <h:outputText value="Extensions: "/>
                <h:outputText value="#{property.extensions}"/>
            </p:panelGrid>
            <f:facet name="footer">
                <p:commandButton title="Back" mode="client" value="Back"
                                 oncomplete="jQuery('#fullPropertyModal').modal('hide');
                                         jQuery('#allPropertiesModal').modal('show');
                                         return false;"/>
                <p:commandButton title="Cancel" mode="client" value="Cancel"
                                 styleClass="secondary"
                                 oncomplete="jQuery('#fullPropertyModal').modal('hide');
                                         return false;"/>
            </f:facet>
        </uib:modal>
    </h:form>

    <h:form id="Add" prependId="false">
        <uib:modal id="AddModal" header="New Type">
            <p:panelGrid id="atributesGrid" columns="2">
                Name:
                <uib:input id="displayName" placeholder="Input value:" value="#{treeBean.newDTO.displayName}"
                           required="true"/>
                Description:
                <uib:input id="description" placeholder="Input value:" value="#{treeBean.newDTO.description}"
                           required="true"/>
                Id:
                <uib:input id="id" placeholder="Input value:" value="#{treeBean.newDTO.id}" required="true"/>
                Query name:
                <uib:input id="queryName" placeholder="Input value:" value="#{treeBean.newDTO.queryName}"
                           required="true"/>
                Local name:
                <uib:input id="localName" placeholder="Input value:" value="#{treeBean.newDTO.localName}"
                           required="true"/>
                Local name space:
                <uib:input id="localNameSpace" placeholder="Input value: " value="#{treeBean.newDTO.localNamespace}"
                           required="true"/>
                Parent:
                <uib:input id="parent" value="#{treeBean.currentDTO.id}" disabled="true"/>
            </p:panelGrid>


            <f:facet name="footer">
                <p:commandButton title="Cancel" id="cancelButton" mode="client" value="Cancel"
                                 styleClass="secondary"
                                 oncomplete="jQuery('#AddModal').modal('hide');return false;"/>
                <p:commandButton title="Add" id="AddButton" action="#{treeBean.addType}" mode="client" value="Add"
                                 oncomplete="jQuery('#AddModal').modal('hide');return false;" update=":form"/>
            </f:facet>
        </uib:modal>
    </h:form>

</ui:define>
</ui:composition>
