<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:uib="http://engagepoint.com/uib"
                template="../template.xhtml">

    <ui:define name="mainContent">
        <uib:infoblock id="ui-messages-error" visible="#{error.errorVisibility}" type="notification"
                       styleClass="ui-messages-error">
            <p>#{error.errorMessage}</p>
            <p:commandButton value="OK" styleClass="secondary small" icon="ui-icon-edit"
                             action="#{error.hideInfoBlock}"
                             update="ui-messages-error"/>
        </uib:infoblock>

        <uib:gridContainer id="testForm">

            <p:commandLink id="lbl" value="Back to tree"
                           actionListener="#{showBean.treeEnable}"
                           oncomplete="mytab.select(0);" update="testForm"
                           rendered="#{!showBean.treeRender}"/>

            <p:tabView id="mainTab"
                       effect="slide" effectDuration="normal" widgetVar="mytab">

                <p:tab id="tree" title="Tree" titleStyle="visibility: hidden;border: 0;" rendered="#{showBean.treeRender}">
                    <h2>Tree Type</h2>
                    <ui:include src="showTree.xhtml"/>
                </p:tab>

                <p:tab id="attributes" title="Attributes" rendered="#{!showBean.treeRender}">
                    <ui:include src="add.xhtml"/>
                </p:tab>

                <p:tab id="metadata" title="Metadata" rendered="#{!showBean.treeRender}">
                    <ui:include src="property.xhtml"/>
                </p:tab>

            </p:tabView>
        </uib:gridContainer>

        <h:form id="fullPropertyForm" prependId="false">
            <uib:modal id="fullPropertyModal" header="Full Property Info">
                <p:panelGrid columns="2" id="fullPropertyGrid">

                    <h:outputText value="ID: "/>
                    <h:outputText value="#{showBean.newPropertyRow.id}"/>

                    <h:outputText value="Local Name: "/>
                    <h:outputText value="#{showBean.newPropertyRow.localName}"/>

                    <h:outputText value="Local Namespace: "/>
                    <h:outputText value="#{showBean.newPropertyRow.localNamespace}"/>

                    <h:outputText value="Display Name: "/>
                    <h:outputText value="#{showBean.newPropertyRow.displayName}"/>

                    <h:outputText value="Query Name: "/>
                    <h:outputText value="#{showBean.newPropertyRow.queryName}"/>

                    <h:outputText value="Description: "/>
                    <h:outputText value="#{showBean.newPropertyRow.description}"/>

                    <h:outputText value="Inherited: "/>
                    <h:outputText value="#{showBean.newPropertyRow.inherited}"/>

                    <h:outputText value="Required: "/>
                    <h:outputText value="#{showBean.newPropertyRow.required}"/>

                    <h:outputText value="Queryable: "/>
                    <h:outputText value="#{showBean.newPropertyRow.queryable}"/>

                    <h:outputText value="Orderable: "/>
                    <h:outputText value="#{showBean.newPropertyRow.orderable}"/>

                    <h:outputText value="Open Choice: "/>
                    <h:outputText value="#{showBean.newPropertyRow.openChoice}"/>

                    <h:outputText value="Property Type: "/>
                    <h:outputText value="#{showBean.newPropertyRow.propertyType}"/>

                    <h:outputText value="Cardinality: "/>
                    <h:outputText value="#{showBean.newPropertyRow.cardinality}"/>

                    <h:outputText value="Updatability: "/>
                    <h:outputText value="#{showBean.newPropertyRow.updatability}"/>

                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton title="Cancel" mode="client" value="Cancel"
                                     styleClass="secondary"
                                     oncomplete="jQuery('#fullPropertyModal').modal('hide');
                                         return false;"/>
                </f:facet>
            </uib:modal>
        </h:form>


    </ui:define>
</ui:composition>
