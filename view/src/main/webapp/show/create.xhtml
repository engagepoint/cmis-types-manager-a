
<h:form
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:uib="http://engagepoint.com/uib"
        xmlns:f="http://java.sun.com/jsf/core"
        id="Add"
        prependId="false">
    <h2>Create type</h2>
    <uib:modal id="AddModal" header="New Type">
        <p:panelGrid id="atributesGrid" columns="2">
            Name:
            <uib:input id="displayName" placeholder="Input value:" value="#{treeBean.newDTO.displayName}"
                       required="true"/>
            Description:
            <uib:input id="description" placeholder="Input value:" value="#{treeBean.newDTO.description}"
                       required="true"/>
            Id:
            <uib:input id="id" placeholder="Input value:" value="#{treeBean.newDTO.id}" required="true"/>
            Query name:
            <uib:input id="queryName" placeholder="Input value:" value="#{treeBean.newDTO.queryName}"
                       required="true"/>
            Local name:
            <uib:input id="localName" placeholder="Input value:" value="#{treeBean.newDTO.localName}"
                       required="true"/>
            Local name space:
            <uib:input id="localNameSpace" placeholder="Input value: " value="#{treeBean.newDTO.localNamespace}"
                       required="true"/>
            Parent:
            <uib:input id="parent" value="#{treeBean.currentDTO.id}" disabled="true"/>
        </p:panelGrid>


        <f:facet name="footer">
            <p:commandButton title="Cancel" id="cancelButton" mode="client" value="Cancel"
                             styleClass="secondary"
                             oncomplete="jQuery('#AddModal').modal('hide');return false;"/>
            <p:commandButton title="Add" id="AddButton" action="#{treeBean.addType}" mode="client" value="Add"
                             oncomplete="jQuery('#AddModal').modal('hide');return false;" update=":form"/>
        </f:facet>
    </uib:modal>
</h:form>
