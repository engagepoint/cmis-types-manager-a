<h:form xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        template="../template.xhtml"
        xmlns:uib="http://engagepoint.com/uib"
        id="Add" prependId="false" styleClass="mar30" rendered="#{showBean.attributesVisible}">

<h2>Atributes for #{showBean.currentDTO.displayName}</h2>

<uib:gridContainer>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Name"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <uib:input id="displayName" placeholder="Input value:" disabled="true"
                   value="#{showBean.currentDTO.displayName}" required="true"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="ID"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <uib:input id="id" disabled="true"
                   value="#{showBean.currentDTO.id}" required="true"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Description"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <uib:input id="description" disabled="true"
                   value="#{showBean.currentDTO.description}" required="true"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Query name"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <uib:input id="queryName" disabled="true"
                   value="#{showBean.currentDTO.queryName}" required="true"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Local name"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <uib:input id="localName" disabled="true"
                   value="#{showBean.currentDTO.localName}" required="true"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Parent"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <uib:input id="parentId" value="#{showBean.currentDTO.parentTypeId}" disabled="true"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Base type"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <uib:input id="baseTypeId" value="#{showBean.currentDTO.baseTypeId}" disabled="true"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Local namespace"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <uib:input id="localNamespace" disabled="true"
                   value="#{showBean.currentDTO.localNamespace}" required="true"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Creatable"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:selectBooleanCheckbox id="creatable" disabled="true" value="#{showBean.currentDTO.creatable}"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Fileable"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:selectBooleanCheckbox id="fileable" disabled="true" value="#{showBean.currentDTO.fileable}"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Queryable"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:selectBooleanCheckbox id="queryable" disabled="true" value="#{showBean.currentDTO.queryable}"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Included in supertype query"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:selectBooleanCheckbox id="includedInSupertypeQuery" disabled="true"
                                 value="#{showBean.currentDTO.includedInSupertypeQuery}"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Full text indexed"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:selectBooleanCheckbox id="fulltextIndexed" disabled="true" value="#{showBean.currentDTO.fulltextIndexed}"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="ACL controllable"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:selectBooleanCheckbox id="controllableAcl" disabled="true" value="#{showBean.currentDTO.controllableAcl}"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Policy controllable"/>
    </uib:gridColumn>

    <uib:gridColumn column="8">
        <p:selectBooleanCheckbox id="controllablePolicy" disabled="true"
                                 value="#{showBean.currentDTO.controllablePolicy}"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="12">

        <uib:gridContainer>

            <uib:gridRow>
                <uib:gridColumn column="4" styleClass="tar">
                    <p:outputLabel value="Mutability"/>
                </uib:gridColumn>
                <uib:gridColumn column="8">
                </uib:gridColumn>
            </uib:gridRow>

            <uib:gridRow fluid="true">
                <uib:gridColumn column="4" styleClass="tar">
                    <p:outputLabel value="can create"/>
                </uib:gridColumn>
                <uib:gridColumn column="8">
                    <p:selectBooleanCheckbox id="mutabilityCanCreate" disabled="true"
                                             value="#{showBean.currentDTO.mutabilityCanCreate}"/>
                </uib:gridColumn>
            </uib:gridRow>

            <uib:gridRow fluid="true">
                <uib:gridColumn column="4" styleClass="tar">
                    <p:outputLabel value="can delete"/>
                </uib:gridColumn>
                <uib:gridColumn column="8">
                    <p:selectBooleanCheckbox id="mutabilityCanDelete" disabled="true"
                                             value="#{showBean.currentDTO.mutabilityCanDelete}"/>
                </uib:gridColumn>
            </uib:gridRow>

            <uib:gridRow fluid="true">
                <uib:gridColumn column="4" styleClass="tar">
                    <p:outputLabel value="can update"/>
                </uib:gridColumn>
                <uib:gridColumn column="8">
                    <p:selectBooleanCheckbox id="mutabilityCanUpdate" disabled="true"
                                             value="#{showBean.currentDTO.mutabilityCanUpdate}"/>
                </uib:gridColumn>
            </uib:gridRow>

        </uib:gridContainer>

    </uib:gridColumn>

</uib:gridRow>


</uib:gridContainer>

</h:form>
