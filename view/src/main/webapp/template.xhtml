<uib:page xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:uib="http://engagepoint.com/uib"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          markupType="html5"
          contentType="text/html"
          pageTitle="CMIS Type Manager"
          showFooter="false"
          project="financials">

    <h:outputStylesheet name="css/newstyle.css"/>

    <uib:pageLayout showMenu="true" >
        <uib:pageHeaderFacet hideHelpMenu="true">
            <ui:insert name="topMenu">
                <ui:include src="topmenubar.xhtml"/>
            </ui:insert>
        </uib:pageHeaderFacet>
        <uib:pageHeaderUtilityBarFacet>
            <ui:insert name="utilityBar"/>
        </uib:pageHeaderUtilityBarFacet>
        <uib:pageMenuFacet ajax = "true">
            <ui:include src="/leftMenu.xhtml"/>
        </uib:pageMenuFacet>
        <uib:pageBodyFacet>
            <ui:insert name="mainContent"/>
        </uib:pageBodyFacet>
    </uib:pageLayout>

    <uib:pageFooterFacet>

    </uib:pageFooterFacet>

</uib:page>
