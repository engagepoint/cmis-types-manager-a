<uib:page xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:uib="http://engagepoint.com/uib"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui"
          markupType="html5"
          contentType="text/html"
          pageTitle="CMIS Type Manager"
          showFooter="false"
          project="financials">
    <h:outputStylesheet name="css/style_.css"/>
    <uib:pageLayout showMenu="true">
        <uib:pageHeaderFacet hideHelpMenu="true">
            <ui:insert name="topMenu">
                <ui:include src="topmenubar.xhtml"/>
            </ui:insert>
        </uib:pageHeaderFacet>

        <uib:pageHeaderUtilityBarFacet>
            <uib:gridContainer rendered="true">
                <uib:gridRow>
                    <uib:gridColumn column="12" style="margin-top:5px" >
                        <h:form styleClass="fl-right" id="logoutForm" >
                            <p:commandButton id="logoutBtn"  styleClass="secondary" rendered="#{login.logoutVisibility}" action="#{login.doLogout}"
                                             value="Logout"/>
                        </h:form>
                    </uib:gridColumn>
                </uib:gridRow>
            </uib:gridContainer>
        </uib:pageHeaderUtilityBarFacet>

        <uib:pageMenuFacet ajax="true">
            <ui:include src="/leftMenuSettings.xhtml"/>
        </uib:pageMenuFacet>
        <uib:pageBodyFacet>
            <ui:insert name="mainContent"/>
        </uib:pageBodyFacet>
    </uib:pageLayout>

    <uib:pageFooterFacet>

    </uib:pageFooterFacet>

</uib:page>
