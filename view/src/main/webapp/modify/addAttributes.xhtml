<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:uib="http://engagepoint.com/uib">

<uib:gridContainer>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Name"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:inputText id="displayName" value="#{createBean.newTypeDTO.displayName}" required="true"/>
        <p:watermark for="displayName" value="Input value:"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="ID"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:inputText id="id" value="#{createBean.newTypeDTO.id}" required="true"/>
        <p:watermark for="id" value="Input value:"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">
    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Description"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:inputText id="description" value="#{createBean.newTypeDTO.description}" required="true" />
        <p:watermark for="description" value="Input value:"/>
    </uib:gridColumn>
</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Query name"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:inputText id="queryName" value="#{createBean.newTypeDTO.queryName}" required="true"/>
        <p:watermark for="queryName" value="Input value:"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Local name"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:inputText id="localName" value="#{createBean.newTypeDTO.localName}" required="true"/>
        <p:watermark for="localName" value="Input value:"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Parent"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:inputText id="parentId" value="#{createBean.newTypeDTO.parentTypeId}" disabled="true"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Base type"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:inputText id="baseTypeId" value="#{createBean.newTypeDTO.baseTypeId}" disabled="true"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Local namespace"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:inputText id="localNamespace" value="#{createBean.newTypeDTO.localNamespace}" required="true"/>
        <p:watermark for="localNamespace" value="Input value:"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Creatable"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:selectBooleanCheckbox id="creatable" value="#{createBean.newTypeDTO.creatable}"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Fileable"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:selectBooleanCheckbox id="fileable" value="#{createBean.newTypeDTO.fileable}"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Queryable"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:selectBooleanCheckbox id="queryable" value="#{createBean.newTypeDTO.queryable}"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Included in supertype query"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:selectBooleanCheckbox id="includedInSupertypeQuery" value="#{createBean.newTypeDTO.includedInSupertypeQuery}"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Full text indexed"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:selectBooleanCheckbox id="fulltextIndexed" value="#{createBean.newTypeDTO.fulltextIndexed}"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="ACL controllable"/>
    </uib:gridColumn>
    <uib:gridColumn column="8">
        <p:selectBooleanCheckbox id="controllableAcl" value="#{createBean.newTypeDTO.controllableAcl}"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="4" styleClass="tar">
        <p:outputLabel value="Policy controllable"/>
    </uib:gridColumn>

    <uib:gridColumn column="8">
        <p:selectBooleanCheckbox id="controllablePolicy" value="#{createBean.newTypeDTO.controllablePolicy}"/>
    </uib:gridColumn>

</uib:gridRow>

<uib:gridRow fluid="true">

    <uib:gridColumn column="12">

        <uib:gridContainer>

            <uib:gridRow>
                <uib:gridColumn column="4" styleClass="tar">
                    <p:outputLabel value="Mutability"/>
                </uib:gridColumn>
                <uib:gridColumn column="8">
                </uib:gridColumn>
            </uib:gridRow>

            <uib:gridRow fluid="true">
                <uib:gridColumn column="4" styleClass="tar">
                    <p:outputLabel value="can create"/>
                </uib:gridColumn>
                <uib:gridColumn column="8">
                    <p:selectBooleanCheckbox id="mutabilityCanCreate" value="#{createBean.newTypeDTO.mutabilityCanCreate}"/>
                </uib:gridColumn>
            </uib:gridRow>

            <uib:gridRow fluid="true">
                <uib:gridColumn column="4" styleClass="tar">
                    <p:outputLabel value="can delete"/>
                </uib:gridColumn>
                <uib:gridColumn column="8">
                    <p:selectBooleanCheckbox id="mutabilityCanDelete" value="#{createBean.newTypeDTO.mutabilityCanDelete}"/>
                </uib:gridColumn>
            </uib:gridRow>

            <uib:gridRow fluid="true">
                <uib:gridColumn column="4" styleClass="tar">
                    <p:outputLabel value="can update"/>
                </uib:gridColumn>
                <uib:gridColumn column="8">
                    <p:selectBooleanCheckbox id="mutabilityCanUpdate" value="#{createBean.newTypeDTO.mutabilityCanUpdate}"/>
                </uib:gridColumn>
            </uib:gridRow>

        </uib:gridContainer>

    </uib:gridColumn>

</uib:gridRow>

</uib:gridContainer>
</ui:composition>
