<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:uib="http://engagepoint.com/uib"
                template="template.xhtml">
    <ui:define name="mainContent">

        <uib:infoblock id="ui-messages-error" visible="#{error.errorVisibility}" type="notification"
                       styleClass="ui-messages-error">
            <p>#{error.errorMessage}</p>
            <p:commandButton value="OK" styleClass="secondary small" icon="ui-icon-edit"
                             action="#{error.hideInfoBlock}"
                             update="ui-messages-error"/>
        </uib:infoblock>

        <h2>Tree Type</h2>
        <uib:gridContainer>
            <uib:gridRow fluid="true">
                <uib:gridColumn column="12">
                    <ui:include src="show/tree.xhtml"/>
                </uib:gridColumn>
            </uib:gridRow>
            <uib:gridRow>
                <uib:gridColumn column="12">
                    <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false"
                              resizable="false">
                        <p:graphicImage value="/design/ajaxloadingbar.gif"/>
                    </p:dialog>

                    <h:form id="form">

                        <p:commandButton id="downloadLink" value="Download" ajax="false"
                                         onclick="PrimeFaces.monitorDownload(start, stop)"
                                         icon="ui-icon-arrowthichk-s">
                            <p:fileDownload value="#{download.file}"/>
                        </p:commandButton>

                    </h:form>

                    <script type="text/javascript">
                        function start() {
                            PF('statusDialog').show();
                        }

                        function stop() {
                            PF('statusDialog').hide();
                        }
                    </script>
                </uib:gridColumn>
            </uib:gridRow>
        </uib:gridContainer>
    </ui:define>
</ui:composition>
