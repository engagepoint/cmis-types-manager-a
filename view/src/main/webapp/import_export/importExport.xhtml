<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:uib="http://engagepoint.com/uib"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="../template.xhtml">
    <ui:define name="mainContent">
        <uib:gridContainer>
            <uib:gridRow>
                <uib:gridColumn column="3">
                    <h:form>
                        <p:selectOneMenu value="#{fileDownloadController.type}">
                            <p:ajax listener="#{fileDownloadController.setURL}"/>
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItems value="#{fileDownloadController.types}" var="type"
                                           itemLabel="Save to #{type}" itemValue="#{type}"/>
                        </p:selectOneMenu>
                        <p:commandButton id="save" value="Save" ajax="false" disabled="#{treeBean.currentDTO == null}">
                            <p:fileDownload value="#{fileDownloadController.file}"/>
                        </p:commandButton>
                    </h:form>
                </uib:gridColumn>
            </uib:gridRow>
            <uib:gridRow fluid="true">
                <uib:gridColumn column="12">
                    <ui:include src="../show/tree.xhtml"/>
                </uib:gridColumn>
            </uib:gridRow>
        </uib:gridContainer>
    </ui:define>
</ui:composition>
