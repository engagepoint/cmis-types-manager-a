<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="template1.xhtml"
                xmlns:uib="http://engagepoint.com/uib">


    <ui:define name="mainContent">


        <p:panelGrid>
            <p:row>
                <p:column style="width:40%">
                    <h:form id="form">
                        <p:tree value="#{treeBean.root}" var="node" id="tree"
                                styleClass="tree"
                                dynamic="true"
                                selectionMode="single" selection="#{treeBean.selected}">
                            <p:ajax event="select" listener="#{treeBean.onNodeSelect}"
                                    update=":createBtn, :atributesForm"/>
                            <p:treeNode id="treeNode" expandedIcon="ui-icon-folder-open"
                                        collapsedIcon="ui-icon-folder-collapsed">
                                <h:outputText value="#{node}" id="lblNode"/>
                            </p:treeNode>
                        </p:tree>
                    </h:form>
                </p:column>
                <p:column style="width:60%">

                    <h:form id="atributesForm">
                        <p:panelGrid id="atributesGrid" columns="2">
                            Name:
                            <p:inputText id="atribute" value="#{treeBean.currentDTO.displayName}"/>
                            Description:
                            <p:inputText id="atr_description" value="#{treeBean.currentDTO.description}"/>
                            Createable:
                            <p:inputText id="atr_createble" value="#{treeBean.currentDTO.createble}"/>
                            Fileable:
                            <p:inputText id="atr_fileable" value="#{treeBean.currentDTO.fileable}"/>
                            Full text Indexed:
                            <p:inputText id="atr_fulltextIndexed" value="#{treeBean.currentDTO.fulltextIndexed}"/>
                            Queryable:
                            <p:inputText id="atr_queryable" value="#{treeBean.currentDTO.queryable}"/>
                        </p:panelGrid>
                    </h:form>
                </p:column>
            </p:row>

        </p:panelGrid>
        <p:commandButton id="createBtn" value="Create type" action="#{treeBean.create}"
                         disabled="#{treeBean.disableBtn}"/>
        <p:commandButton id="logoutButton" value="Logout" action="#{login.doLogout}"/>


    </ui:define>
</ui:composition>
