<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:uib="http://engagepoint.com/uib"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../templateSettings.xhtml"
        >


    <ui:define name="mainContent">

        <p:panel id="pnl" style="margin-bottom:10px;width:400px"
                 rendered="#{login.sessionID==null}"> <!-- header="Login" style="margin-bottom:10px;width:400px" -->

            <h:form id="loginForm">
                <uib:infoblock id="ui-messages-error" visible="#{error.errorVisibility}"
                               type="notification"
                               styleClass="ui-messages-error">
                    <p>#{error.errorMessage}</p>
                    <p:commandButton value="OK" styleClass="secondary small" icon="ui-icon-edit"
                                     action="#{error.hideInfoBlock}"
                                     update="ui-messages-error"/>
                </uib:infoblock>
                <uib:gridContainer>

                    <uib:gridRow fluid="true">
                        <uib:gridColumn column="2">
                            <p:outputLabel value=""/>
                        </uib:gridColumn>
                        <uib:gridColumn column="3">
                            <p:outputLabel value="Login:"/>
                        </uib:gridColumn>

                        <uib:gridColumn column="4">
                            <p:inputText value="#{login.username}" id="username" label="username"/>
                        </uib:gridColumn>
                        <uib:gridColumn column="3"/>

                    </uib:gridRow>

                    <uib:gridRow fluid="true">

                        <uib:gridColumn column="2">
                            <p:outputLabel value=""/>
                        </uib:gridColumn>

                        <uib:gridColumn column="3">
                            <p:outputLabel value="Password:"/>
                        </uib:gridColumn>

                        <uib:gridColumn column="4">
                            <p:inputText value="#{login.password}" id="password" label="password"/>
                        </uib:gridColumn>

                        <uib:gridColumn column="3"/>
                    </uib:gridRow>

                    <uib:gridRow fluid="true">

                        <uib:gridColumn column="2">
                            <p:outputLabel value=""/>
                        </uib:gridColumn>

                        <uib:gridColumn column="3">
                            <p:outputLabel value="URL:"/>
                        </uib:gridColumn>

                        <uib:gridColumn column="4">
                            <p:inputText value="#{login.url}" id="url" label="URL" required="true">
                            </p:inputText>
                        </uib:gridColumn>

                        <uib:gridColumn column="3">
                            <p:commandButton id="getRepoButton" value="Get repo list"
                                             action="#{login.getRepoList}"
                                             update="@form"/>
                        </uib:gridColumn>

                    </uib:gridRow>

                    <uib:gridRow fluid="true">

                        <uib:gridColumn column="2">
                            <p:outputLabel value=""/>
                        </uib:gridColumn>
                        <uib:gridColumn column="7">
                            <p:selectOneMenu id="selectMenu" value="#{login.chosenRepo}"
                                             disabled="#{login.availableReposList == null}"
                                             required="true">
                                <f:selectItems value="#{login.availableReposList}"/>
                                <p:ajax update="loginForm:loginButton"/>
                            </p:selectOneMenu>

                        </uib:gridColumn>
                        <uib:gridColumn column="3">
                            <p:commandButton id="loginButton" value="Login"
                                             action="#{login.doLogin}" disabled="#{login.chosenRepo == null}"/>
                        </uib:gridColumn>
                    </uib:gridRow>

                    <uib:gridRow fluid="true">

                        <uib:gridColumn column="4">
                            <p:outputLabel value=""/>
                        </uib:gridColumn>

                        <uib:gridColumn column="4">

                        </uib:gridColumn>

                        <uib:gridColumn column="4"/>
                    </uib:gridRow>

                </uib:gridContainer>

            </h:form>

        </p:panel>
        <p:panel id="setPanel" header="Settings" style="margin-bottom:10px;width:400px"
                 rendered="#{login.sessionID!=null}">
            <h:form id="form">
                <p:panelGrid columns="2" id="grid" cellpadding="5" title="Settings">

                    <h:outputLabel for="username" value="Username:"/>
                    <h:outputText value="#{login.username}" id="username" label="username"/>

                    <h:outputLabel for="url" value="URL:"/>
                    <h:outputText value="#{login.url}" id="url"/>

                    <h:outputLabel for="repo" value="Repository:"/>
                    <h:outputText value="#{login.chosenRepo}" id="repo"/>

                    <h:outputLabel for="repo" value="Session ID:"/>
                    <h:outputText value="#{login.sessionID}" id="sessionID"/>

                </p:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
