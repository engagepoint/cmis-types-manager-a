<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="templateNoHeader.xhtml"
                xmlns:uib="http://engagepoint.com/uib">

    <ui:define name="mainContent">
        <p:panel id="pnl" header="Login" style="margin-bottom:10px;width:400px">
            <h:form id="form">
                <p:panelGrid columns="3" id="grid" cellpadding="5" title="Login">

                    <h:outputLabel for="username" value="Username:"/>
                    <p:inputText value="#{login.username}"
                                 id="username" label="username"/>
                    <h:outputLabel for="username" value=""/>

                    <h:outputLabel for="password" value="Password:"/>
                    <p:password value="#{login.password}"
                                id="password" label="password"/>
                    <h:outputLabel for="username" value=""/>

                    <h:outputLabel for="url" value="URL:"/>
                    <p:inputText value="#{login.url}"
                                 id="url" required="true" label="URL"/>
                    <p:inputText value="#{login.port}"
                                 id="port" required="true" label="URL" maxlength="4" size="5"/>

                    <p:commandButton id="loginButton" value="Login"
                                     action="#{login.doLogin}" update="grid"/>

                </p:panelGrid>
            </h:form>

        </p:panel>
    </ui:define>
</ui:composition>
