<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templateNoHeader.xhtml"
                xmlns:uib="http://engagepoint.com/uib">

    <ui:define name="mainContent">
        <p:panel id="pnl" style="margin-bottom:10px;width:400px"> <!-- header="Login" style="margin-bottom:10px;width:400px" -->
            <h:form id="loginForm">

                <uib:gridContainer>

                    <uib:gridRow fluid="true">
                        <uib:gridColumn column="2">
                            <p:outputLabel value="" />
                        </uib:gridColumn>
                        <uib:gridColumn column="3">
                            <p:outputLabel value="Login:"/>
                        </uib:gridColumn>

                        <uib:gridColumn column="4">
                            <p:inputText value="#{login.username}" id="username" label="username"/>
                        </uib:gridColumn>
                        <uib:gridColumn column="3"/>

                    </uib:gridRow>

                    <uib:gridRow fluid="true">

                        <uib:gridColumn column="2">
                            <p:outputLabel value=""/>
                        </uib:gridColumn>

                        <uib:gridColumn column="3">
                            <p:outputLabel value="Password:"/>
                        </uib:gridColumn>

                        <uib:gridColumn column="4">
                            <p:inputText value="#{login.password}" id="password" label="password"/>
                        </uib:gridColumn>

                        <uib:gridColumn column="3"/>
                    </uib:gridRow>

                    <uib:gridRow fluid="true">

                        <uib:gridColumn column="2">
                            <p:outputLabel value="" />
                        </uib:gridColumn>

                        <uib:gridColumn column="3">
                            <p:outputLabel value="URL:"/>
                        </uib:gridColumn>

                        <uib:gridColumn column="4">
                            <p:inputText value="#{login.url}" id="url" label="URL" required="true"/>
                        </uib:gridColumn>

                        <uib:gridColumn column="3">  <p:commandButton id="getRepoButton" value="Get repo list" action="#{login.getRepoList}"
                                                                      update="@form" /></uib:gridColumn>

                    </uib:gridRow>

                    <uib:gridRow fluid="true">

                        <uib:gridColumn column="2">
                            <p:outputLabel value="" />
                        </uib:gridColumn>
                        <uib:gridColumn column="7">

                            <p:selectOneMenu id="selectMenu" value="#{login.chosenRepo}" disabled="#{login.availableReposList == null}">
                                <f:selectItems value="#{login.availableReposList}"/>
                                <p:ajax update="loginForm:loginButton"/>
                            </p:selectOneMenu>

                        </uib:gridColumn>
                        <uib:gridColumn column="3">
                            <p:commandButton id="loginButton" value="Login"
                                                                      action="#{login.doLogin}" disabled="#{login.chosenRepo == null}"/>
                        </uib:gridColumn>
                    </uib:gridRow>

                    <uib:gridRow fluid="true">

                        <uib:gridColumn column="4">
                            <p:outputLabel value=""/>
                        </uib:gridColumn>

                        <uib:gridColumn column="4">

                        </uib:gridColumn>

                        <uib:gridColumn column="4"/>
                    </uib:gridRow>

                </uib:gridContainer>

            </h:form>

        </p:panel>
    </ui:define>

</ui:composition>
